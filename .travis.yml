language: python
python: 3.6
matrix:
  include:
  - os: linux
  - os: osx
    osx_image: xcode8.3
  - os: osx
    osx_image: xcode7.3

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then rvm get stable || true; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then pip install wheel; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then pip install twine; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then python -c "from wheel.bdist_wheel import bdist_wheel"; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then python -m twine --version; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then twine --version; fi

script:
  - python setup.py bdist_wheel

deploy:
  provider: pypi
  user: jeff.daily
  password:
    secure: ""
  distributions: "bdist_wheel"
  skip_cleanup: true
  on:
    tags: true
    condition: $TRAVIS_OS_NAME = "osx"
